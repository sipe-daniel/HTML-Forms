<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="row">
                <div class="col-md-8">
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-8">
                            <p>Already have an Intuit account?</p>
                            <p>I forgot my User ID or Password</p>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary"><i class="fa fa-lock"></i> Sign In</button>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <section>
            <header class="row">
                <div class="col-md-12 subLogo" >
                    <div>
                        <a href="#" class="imageIntuit"></a>
                    </div>
                    <div> <img  src="https://plugin.intuitcdn.net/identity-authn-core-ui/images/mint-favicon-4accf8f4.svg" alt=""> </div>
                    <div> <img  src="https://plugin.intuitcdn.net/identity-authn-core-ui/images/quickbooks-favicon@2x-c89488e8.svg" alt=""> </div>
                    <div> <img  src="https://plugin.intuitcdn.net/identity-authn-core-ui/images/tt-favicon@2x-fbd64ab8.svg"" alt=""> </div>
                
                </div>

                <div class="col-md-4g">
                    <div class="card text-center">
                       <div class="card-body">
                            <h1>Create an Intuit account</h1>
                            <div>One account for everything Intuit, including Mint.
                                <a href="#" target="_blank">Learn&nbsp;more</a>
                            </div>

                            <form id="login-form" class="formSignUp" action="" method="post">
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                            </form>
                       </div>
                        <div class="card-footer text-muted">
                            <span>
                                Invisible reCAPTCHA by Google 
                                <a href="#">Privacy Policy</a>
                                <span>&nbsp;and&nbsp;</span>
                                <a href="#" target="_blank">Terms of Use</a>
                            </span>
                        </div>
                    </div>
                </div>
                
            </header>

        </section>

        
    </body>
</html>
